<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MonoLogin</title>
    <meta name="description" content="Sistema de Acceso Monografico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <!-- <link rel="stylesheet" href="vendor/materialize/bin/materialize.css" /> -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 7]>
    height="569" width="1280"
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <div class="center brand-logo">
            <div class="logo-container">
                <img src="img/university_logo.png" class="responsive-img" alt="Universidad Logo">
            </div>
        </div>
    </header>
    <main class="container">
        <div class="valign-wrapper">
            <div class="valign" style="width: 100%;height:38rem; padding-top: 2rem;">
                <div class="row">
                    <div class="col s12 m8 offset-m2 l6 offset-l3">
                        <div class="card hoverable">
                            <div class="card-ribbon center gold">
                                <h2>Sistema de Monográfico</h2>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s12">
                                        <div class="login-error is-hide">
                                            <p>El Usuario no tiene Monográfico asignado</p>
                                        </div>
                                    </div>
                                </div>
                                <form action="access.html" method="POST" id="mainForm">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <label for="matricula">Matricula</label>
                                            <input type="text" name="matricula" id="matricula" class="validate" placeholder="15-MITS-1-001" required="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <label for="contraseña">Contraseña</label>
                                            <input type="password" name="contraseña" id="contraseña" class="validate" placeholder="12345" required="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s6 ofset-s6">
                                            <p>
                                                <input type="checkbox" class="filled-in" id="recuerdame" />
                                                <label for="recuerdame">Recuerdame</label>
                                            </p>
                                        </div>
                                        <div class="col s6 ofset-s6">
                                            <input type="submit" value="Acceder" class="btn btn-flat right">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy center">
            <h6>Universidad Dominicana O&amp;M
            <br/> Santo Domingo, R. D. 2015&copy;</h6>
        </div>
    </footer>
    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/main.js -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
